        <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.6.0/pure-min.css" type="text/css" media="screen">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style type="text/css" media="screen">
        body {
          font-family: 'Courier New', 'Courier', courier;
          text-align: center;
          text-transform: uppercase;
          padding-top: 1em;
        }
        
        a {
          display: inline-block;
          margin-top: 3em;
        }
        
        h1 {
          font-style: italic;
          font-size: 3em;
        }
        
        </style>
        <!-- Place favicon.ico in the root directory -->
        <script type="text/javascript">
          var words = [
            "whiskey",
            "shivers",
            "shakey",
            "graves",
            "shivery",
            "shakes",
            "bad",
            "hard",
            "street",
            "dad",
            "dads",
            "leather",
            "wild",
            "child",
            "digital",
            "sweet",
            "talk",
            "spirit"
          ];
          
          var getBandName = function() {
            return _.sample(words, 2).join(" ") 
          }
          
          var generateBandName = function(e) {
            var el = document.getElementById("band-name");
            el.innerText = getBandName();            
            return false
          }
        </script>
    </head>
    <body onload="generateBandName();">
      <img src="img/texas.png" width="80">
      <p>Austin Band Name Generator</p>
      <h1 id="band-name"></h1>
      <a class="pure-button pure-button-primary" href="#" onclick="generateBandName();">Generate Another</a>
