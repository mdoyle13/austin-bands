<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Austin Band Name Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.6.0/pure-min.css" type="text/css" media="screen">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style type="text/css" media="screen">
        body {
          text-align: center;
        }
        
        a {
          display: inline-block;
        }
        
        h1 {
          font-style: italic;
          text-transform: capitalize;
        }
        
        </style>
        <!-- Place favicon.ico in the root directory -->
        <script type="text/javascript">
          var words = [
            "whiskey",
            "shivers",
            "shakey",
            "graves",
            "shivery",
            "shakes",
            "bad",
            "hard",
            "street",
            "dad",
            "dads",
            "leather",
            "wild"
          ];
          
          var getBandName = function() {
            return _.sample(words, 2).join(" ") 
          }
          
          var generateBandName = function(e) {
            var el = document.getElementById("band-name");
            el.innerText = getBandName();
            
            return false
          }
        </script>
    </head>
    <body onload="generateBandName();">
      <h2>Austin Band Name Generator</h2>
      <h1 id="band-name"></h1>
      <a class="pure-button pure-button-primary" href="#" onclick="generateBandName();">Generate Another</a>
        <script src="//cdn.jsdelivr.net/underscorejs/1.8.3/underscore-min.js"></script>
    </body>
</html>
